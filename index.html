<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="assets/Fragezeichen auf Magenta-Blase.png">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="quiz_tab">
            <h1>Quiz</h1>
            <h2 id="question">Wie viele Augen hat ein Mensch?</h2>
            <div class="answer_container">
                <button class="one_answer">Möglichst viele.</button>
                <button class="one_answer">Nur ein einziges in der Stirnmitte.</button>
                <button class="one_answer">Zwei.</button>
                <button class="one_answer">Es ist eine Trickfrage, ein Mensch hat keine Augen.</button>
            </div>
            <div class="button_bar">
                <button class="action_button">Lösung</button>
                <button class="action_button">Weiter</button>
            </div>
        </div>
    </div>
</body>
</html>
